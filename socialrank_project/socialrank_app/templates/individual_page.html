{% extends "base.html" %}
{% block external %}     
        <script language='javascript' type='text/javascript' src='{{ STATIC_URL }}/js/jquery/jquery-1.7.1.min.js'></script>
        <script language='javascript' type='text/javascript' src='{{ STATIC_URL }}/js/flot-flot-1a99246/jquery.flot.js'></script>
        
        <script type="text/javascript">   
            $(function () {
                $.plot($("#placeholder"), [ {{results}} ], { xaxis: { mode: "time", tickSize : [2, "day"]  } });
            });
    
</script>
{% endblock %}   
{% block title %}{{ name }}{% endblock %} 
{% block content %}        
       
        <h1>{{ name }}</h1>
              
        <div id="placeholder" style="width:600px;height:300px;"></div>       
        
        </br>
        <b>Date | Following | Followers</b>
        </br></br>
        {% for result in results2 %}
            {{ result.0 }} | {{ result.1 }} | {{ result.2 }}
            </br>
        {% endfor %}

 {% endblock %}
