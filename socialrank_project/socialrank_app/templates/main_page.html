{% extends "base.html" %}
  {% block title %}SocialRank{% endblock %}
    {% block content %}
    
      <div class="hero-unit">
        <h1>{{ page_title }}</h1>
        <p>{{ page_body }}</p>
      </div> <!-- /hero-unit --> 
      
      <div class="row">
      
        <div class="span9">
          <table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>Rank</t>
                <th>Image</ th>
                <th>Name</ th>
                <th>Followng</ th>
                <th>Followers</ th>
              </tr>
            </thead>
            <tbody>
            {% for brand in brands %}
              <tr>
                <td> {{ brand.rank }} </td>
                <td> <a href="/{{ brand.link }}"><img src="http://{{ brand.img}}" width="42" height="42" /></a> </td>
                <td> {{ brand.name }} </td>
                <td> {{ brand.following }} </td>
                <td> {{ brand.followers }} </td>
              </tr>             
            {% endfor %}
              
          </table>
        </div> <!-- /span12 --> 
        
        <div class="span3">
           <form class="well" action="." method="post">
        <!--   {{ form.as_table }} --> 
           <label>Track Your Page Statistics!</label>

           <input class="btn btn-primary" type="submit" value="Add Page">
           </form>
        </div> <!-- span4 -->
        
      </div> <!--  /row -->
      
    {% endblock %}
