  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">SocialRank</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">Top Pages</a></li>
              <li><a href="#contact">Search</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
    
      <div class="hero-unit">
        <h1>{{ page_title }}</h1>
        <p>{{ page_body }}</p>
      </div> <!-- /hero-unit --> 
      
      <div class="row">
      
        <div class="span9">
          <table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>Rank</t>
                <th>Image</ th>
                <th>Name</ th>
                <th>Followng</ th>
                <th>Followers</ th>
              </tr>
            </thead>
            <tbody>
            {% for brand in brands %}
              <tr>
                <td> {{ brand.rank }} </td>
                <td> <a href="/{{ brand.link }}"><img src="http://{{ brand.img}}" width="42" height="42" /></a> </td>
                <td> {{ brand.name }} </td>
                <td> {{ brand.following }} </td>
                <td> {{ brand.followers }} </td>
              </tr>             
            {% endfor %}
              
          </table>
        </div> <!-- /span12 --> 
        
        <div class="span3">
           <form class="well" action="." method="post">
           {{ form.as_p }}
           <input class="btn btn-primary" type="submit" value="Add Page">
           </form>
        </div> <!-- span4 -->
        
      </div> <!--  /main -->
       
    </div> <!-- /container -->
